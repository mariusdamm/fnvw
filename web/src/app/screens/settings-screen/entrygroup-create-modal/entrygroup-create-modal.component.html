<button type="button" class="btn btn-black" data-bs-toggle="modal" data-bs-target="#addGroupModal">
  <i class="bi bi-collection me-1"></i>Gruppe hinzuf√ºgen
</button>

<div class="modal fade" id="addGroupModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="addGroupModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <form (ngSubmit)="postEntrygroup($event)">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addGroupModalLabel">Gruppe erstellen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="d-flex justify-content-center mb-2">
            <div class="btn-group w-100" id="groupIntakeGroup" role="radiogroup">
              <input #groupIntakeButton type="radio" class="btn-check" name="groupIntakeRadio"
                     id="groupIntakeButton" autocomplete="off" [value]="true" checked>
              <label #groupIntakeLabel for="groupIntakeButton" class="btn btn-outline-success">Einnahme</label>
              <input #groupSpendingButton type="radio" class="btn-check" name="groupIntakeRadio"
                     id="groupSpendingButton" autocomplete="off" [value]="false">
              <label #groupSpendingLabel for="groupSpendingButton" class="btn btn-outline-danger">Ausgabe</label>
            </div>
          </div>

          <div class="form-floating mb-2">
            <input #groupNameInput type="text" class="form-control" id="groupNameInput" autocomplete="off">
            <label for="groupNameInput">Name</label>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-black">Gruppe speichern</button>
          <div class="collapse w-100" id="postGroupSuccessCollapse">
            <div class="alert alert-success m-0" role="alert">
              Gruppe erfolgreich erstellt!
            </div>
          </div>
          <div class="collapse w-100" id="postGroupDangerCollapse">
            <div class="alert alert-danger m-0" role="alert">
              Es ist etwas schiefgelaufen...
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
