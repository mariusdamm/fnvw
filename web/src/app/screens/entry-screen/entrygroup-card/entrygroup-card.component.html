<div class="card border border-black">
  <div class="card-header text-bg-black d-flex justify-content-between align-items-center">
    <button class="btn btn-sm" type="button" data-bs-toggle="collapse" (click)="toggleIconRotate(this.collapseIcon)"
            [attr.data-bs-target]="'#entrygroup-card-collapse_' + group?.id">
      <i #collapseIcon class="bi bi-caret-right-fill svg-unrotate"></i>
    </button>
    {{ group?.name }}
    <app-entry-create-modal [entryGroup]="group"></app-entry-create-modal>
  </div>
  <div class="collapse" [id]="'entrygroup-card-collapse_' + group?.id">
    <div class="card-body container-fluid">
      <div *ngFor="let entry of group?.entries">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ entry.name }}</span>
          <span class="badge text-bg-black">{{ (entry.value / 100).toFixed(2) }}€</span>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-end align-items-center">
        <span *ngIf="group" class="badge text-bg-black">
          {{ (utilService.calcSumOfGroup(group) / 100).toFixed(2) }}€
        </span>
    </div>
  </div>
</div>
